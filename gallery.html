            var identifikacija;
            var likes = [0, 0, 0, 0, 0, 0, 0, 0];
            function countLikes(clicked_id) {
                likes[clicked_id-1]++;
                identifikacija = "r"+clicked_id;
                document.getElementById(identifikacija).innerHTML = likes[clicked_id-1];
            }
            var komentar;
            var komentari = [0, 0, 0, 0, 0, 0, 0, 0];
            function addComment(clicked_id) {
                komentar = window.prompt("Напишете го вашиот коментар тука");
                identifikacija="f"+(clicked_id-100);
                document.getElementById(identifikacija).innerHTML += komentar + "<br>";
                identifikacija="s"+(clicked_id-100);
                komentari[clicked_id-101]++;                
                document.getElementById(identifikacija).innerHTML = komentari[clicked_id-101];
            }
