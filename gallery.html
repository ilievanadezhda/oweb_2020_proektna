    <script type="text/javascript">

        var identifikacija;
        var i;
        var likes;

        function getSavedValue(v) {
            if (!localStorage.getItem(v)) {
                localStorage.setItem(v, 0);
                return 0;
            }
            return localStorage.getItem(v);
        }

        function getSavedValueComments(v) {
            if (!localStorage.getItem(v)) {
                localStorage.setItem(v, "");
                return "";
            }
            return localStorage.getItem(v);
        }

        function countLikes(clicked_id) {
            identifikacija = "r" + clicked_id;
            likes = parseInt(localStorage.getItem(identifikacija)) + 1;
            document.getElementById(identifikacija).innerHTML = likes;
            localStorage.setItem(identifikacija, likes);
        }

        var ime;
        var komentar;
        var savedkomentar;
        var komentari;
        var id;

        function addComment(clicked_id) {

            ime = window.prompt("Вашето име:");
            komentar = window.prompt("Напишете го вашиот коментар тука");
            komentar = ime + ": " + komentar;

            identifikacija = "f" + (clicked_id - 100);
            savedkomentar = getSavedValueComments(identifikacija);
            document.getElementById(identifikacija).innerHTML = savedkomentar + komentar + "<br>";

            savedkomentar = savedkomentar + komentar + "<br>"
            localStorage.setItem(identifikacija, savedkomentar)

            identifikacija = "s" + (clicked_id - 100);
            komentari = parseInt(localStorage.getItem(identifikacija)) + 1;
            document.getElementById(identifikacija).innerHTML = komentari;
            localStorage.setItem(identifikacija, komentari);

        }
        var i = 0;
        var txt = 'Галерија';
        var speed = 150;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("tuka").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
